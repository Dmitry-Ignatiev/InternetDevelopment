<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>
        To do list
    </h1>
    <ul id="list1">
    </ul>

    <input type="text" id="todo_field" />
    <button onclick="button_clicked()">add</button>
</body>
<script>
    function button_clicked() {
        const f = document.getElementById("todo_field");
        if (f.value.split(" ").length < 2) {
            alert("input not valid");
            return;
        }
        // Text is valid
        const item = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        item.appendChild(checkbox);
        item.innerHTML += " " + f.value; // Concatenate the input value to the item content
        const list = document.getElementById("list1");
        list.appendChild(item);
        f.value = "";
    }
</script>
</html>
